<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
    table{
       margin: 15px auto;
       border: 3px solid black;
   }
   div{
       margin: 15px auto;
   }
   h2{
       text-align: center;
   }

    </style>
</head>
<body>
   <div>
       <h2>REGISTRATION FORM</h2>
   </div>
    <Table >
        
        <form action="">
            
            
            <tr>
                 <td> <label for=""> First Name: </label> </td>
                 <td> <input type="name"></td>
          </tr>
            <tr> <td> <label for=""> Last Name: </label> </td> <td> <input type="name"></td>  </tr>
            <tr> <td> <label for="">Username: </label> </td> <td> <input type="name"></td>  </tr>
            <tr> <td> <label for="">E-mail:</label> </td> <td> <input type="email"></td>  </tr>
            <tr> <td> <label for="">Password:</label> </td> <td> <input type="password"></td>  </tr>
            <tr> <td> <label for="">Confirm Password:</label> </td> <td> <input type="password"></td>  </tr>
            <tr> <td> <input type="button" value="button"  ></td>  </tr>
            <tr><td><label for="select">Select</label></td><td><input type="radio" value="select"  ></td></tr>

        </form>
    </Table>
</body>
</html>
